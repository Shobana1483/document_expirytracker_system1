<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Register - Document Expiry Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                        url('/images/register3.jpg') no-repeat center center / cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-form {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-register {
            background: linear-gradient(to right, #0f3443, #34e89e);
            color: white;
        }
    </style>
</head>

<body>
<form class="register-form" th:action="@{/register}" method="post">
    <h3 class="text-center mb-4">User Registration</h3>

    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
    </div>

    <button type="submit" class="btn btn-register w-100">Register</button>

    <p class="text-center mt-3">Already have an account? <a href="/login">Login</a></p>
</form>
</body>
</html>
