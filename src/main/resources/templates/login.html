<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | Document Expiry Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('/images/login.jpg') no-repeat center center/cover;
        }

        .overlay {
            height: 100%;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .login-header {
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
            color: #0f3443;
        }

        .btn-login {
            background: linear-gradient(to right, #0f3443, #34e89e);
            color: white;
        }

        .msg {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }

        .text-danger, .text-success {
            font-weight: 500;
        }
    </style>
</head>

<body>
<div class="overlay">
    <div class="login-card">
        <h3 class="login-header">Login</h3>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required />
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-login">Login</button>
            </div>

            <div class="msg text-danger" th:if="${param.error}">
                Invalid username or password.
            </div>

            <div class="msg text-success" th:if="${param.logout}">
                You have been logged out successfully.
            </div>
        </form>
    </div>
</div>
</body>
</html>
