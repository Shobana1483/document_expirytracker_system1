<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Document | Document Expiry Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: url('/images/adddoc.jpg') no-repeat center center/cover;
            font-family: 'Segoe UI', sans-serif;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.92);
            min-height: 100vh;
            padding: 50px;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        h2 {
            font-weight: bold;
            margin-bottom: 30px;
        }

        label {
            font-weight: 500;
        }

        .btn-back {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
<div class="overlay">
    <div class="form-container">
        <h2 class="text-center">üìÑ Add New Document</h2>

        <a href="/documents/dashboard" class="btn btn-secondary btn-back">üè† Back to Dashboard</a>

        <form th:action="@{/documents/save}" th:object="${document}" method="post">
            <div class="mb-3">
                <label>Document Name</label>
                <input type="text" th:field="*{documentName}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label>Document Type</label>
                <input type="text" th:field="*{documentType}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label>Expiry Date</label>
                <input type="date" th:field="*{expiryDate}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label>Owner Name</label>
                <input type="text" th:field="*{ownerName}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label>Email</label>
                <input type="email" th:field="*{email}" class="form-control" required />
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">üíæ Save Document</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
